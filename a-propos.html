  <!-- Polices -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  
  <style>
    /* VARIABLES (Copie du style existant) */
    :root{
      --bg:#08060a;
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.09);
      --accent: #ff8a00; /* Orange vif */
      --accent-2: #ffd66b; /* Jaune doux */
      --muted: #cfcfd6;
      --light-text: #fff;
      --radius: 16px;
      /* Couleurs de R√¥le (pour l'accentuation de la bordure/du titre si n√©cessaire) */
      --role-creator: #ff8a00;
      --role-admin: #e04b4b; /* Rouge Administratif */
      --role-mod: #5c62ec; /* Bleu Mod√©ration */
      --role-helper: #66cc66; /* Vert Helpeur */
      --role-fun: #8c8c8c; /* Gris pour le r√¥le "Fun" demand√© */
    }

    *{box-sizing:border-box}
    html{scroll-behavior: smooth;}
    body{
      margin:0;
      font-family:'Inter', system-ui, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      /* D√©grad√© de fond personnalis√© (grand, pour le d√©filement) */
      background: radial-gradient(1800px 900px at 10% 10%, rgba(255,138,0,0.1), transparent),
                  radial-gradient(1500px 700px at 90% 60%, rgba(255,214,107,0.06), transparent),
                  var(--bg);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-top: 80px; /* Espace pour la barre de navigation fixe */
      min-height:100vh;
    }

    .bg-img{
      position:fixed;inset:0;z-index:-2;background-image:url('https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/background2.png');
      background-size:cover;background-position:center;opacity:0.2;filter:blur(6px) saturate(1.05);
    }

    /* Barre de navigation fixe */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 20px;
        z-index: 10;
        backdrop-filter: blur(8px);
        background: rgba(8, 6, 10, 0.7); 
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        justify-content: center;
    }
    .nav-content {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        max-width: 1200px;
        width: 100%;
    }
    .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
        justify-content: flex-start;
    }
    .nav-link {
        color: var(--muted);
        text-decoration: none;
        font-weight: 600;
        padding: 5px 0;
        transition: color 0.2s, border-bottom 0.2s;
        border-bottom: 2px solid transparent;
    }
    .nav-link:hover {
        color: var(--accent-2);
        border-bottom: 2px solid var(--accent);
    }
    .nav-link.active {
        color: var(--accent);
        border-bottom: 2px solid var(--accent);
    }
    /* Bouton Musique dans la nav */
    .toggle{
        color:#fff;cursor:pointer;padding:8px 12px;border-radius:999px;
        background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.05); 
        transition: background 0.2s;
        font-weight: 600;
        font-size: 14px;
    }
    .toggle:hover{background:rgba(255,255,255,0.1)}
    .toggle.playing{background: var(--accent); color: #1b0b00; font-weight: 700; border: none;}

    /* Conteneur principal pour le contenu d√©filant */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .section-glass {
      padding: 30px;
      margin-bottom: 40px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px) saturate(1.2);
    }
    
    /* Titres de section */
    .section-title {
        color: var(--light-text);
        font-size: 2.5rem;
        font-weight: 900;
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 40px;
        text-align: center;
        display: block;
        padding-bottom: 10px;
        margin-top: 0;
    }

    /* Grille du Staff */
    .staff-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        margin-top: 40px;
    }

    .staff-member-card {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 18px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    
    /* Hover pour toutes les cartes */
    .staff-member-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(255, 138, 0, 0.3);
        border-color: var(--accent);
    }

    /* Styles pour les rangs (ajustement de la bordure ou du fond si besoin) */
    .role-Cr√©ateur { border-left: 5px solid var(--role-creator); }
    .role-Administrateur { border-left: 5px solid var(--role-admin); }
    .role-Mod√©rateur { border-left: 5px solid var(--role-mod); }
    .role-Helpeur { border-left: 5px solid var(--role-helper); }
    .role-Fun { border-left: 5px solid var(--role-fun); } /* Nouveau style pour le r√¥le "Fun" */
    
    /* Photo de profil */
    .staff-photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 4px solid var(--accent); /* Accentuation de l'image */
        box-shadow: 0 0 15px rgba(255, 138, 0, 0.5);
    }
    /* Rangs sp√©cifiques */
    .staff-member-card.role-Administrateur .staff-photo { border-color: var(--role-admin); box-shadow: 0 0 15px var(--role-admin); }
    .staff-member-card.role-Mod√©rateur .staff-photo { border-color: var(--role-mod); box-shadow: 0 0 15px var(--role-mod); }
    .staff-member-card.role-Helpeur .staff-photo { border-color: var(--role-helper); box-shadow: 0 0 15px var(--role-helper); }
    .staff-member-card.role-Fun .staff-photo { border-color: var(--role-fun); box-shadow: 0 0 15px var(--role-fun); } /* Nouveau style pour la photo "Fun" */


    /* Nom du membre */
    .staff-name {
        color: var(--light-text);
        font-size: 1.5rem;
        font-weight: 800;
        margin: 0 0 5px 0;
        font-family: 'Montserrat', sans-serif;
    }
    /* R√¥le Principal */
    .staff-role {
        font-size: 1rem;
        color: var(--accent-2); /* Jaune doux pour le r√¥le principal */
        font-weight: 600;
        margin-bottom: 10px;
    }
    
    /* R√¥le Secondaire (Helpeur, etc.) - MODIFI√â POUR √äTRE VERT */
    .staff-secondary-role {
        font-size: 0.9rem;
        color: var(--role-helper); /* Vert Helpeur */
        font-weight: 600; /* Rendu plus visible */
        font-style: italic;
    }
    /* R√¥le Secondaire pour le membre "Fun" (s'il n'a pas de r√¥le principal) */
    .staff-member-card.role-Fun .staff-secondary-role {
        color: var(--role-fun); /* Utiliser le gris pour le texte secondaire */
        font-weight: 700; /* Rendre le texte plus gras pour qu'il agisse comme r√¥le principal */
    }

    /* Footer */
    .footer-section {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 13px;
        color: rgba(255,255,255,0.45);
        padding: 20px 0 10px;
        text-align: center;
    }
    
    /* RESPONSIVE */
    @media (max-width: 900px) {
        .container { padding: 15px 10px; }
        .section-title { font-size: 2rem; margin-bottom: 30px; }
        .staff-grid { gap: 20px; }
    }
    @media (max-width: 600px) {
        .staff-grid {
            /* Passe √† une seule colonne sur mobile tr√®s petit */
            grid-template-columns: 1fr;
        }
    }
    @media (max-width: 500px) {
        body { padding-top: 100px; }
        /* Ajustement de la nav sur mobile */
        .header { padding: 10px 15px; }
        .nav-content { flex-direction: column; gap: 10px; }
        .nav-links { 
            gap: 20px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }
        .toggle { padding: 6px 10px; }
        .staff-member-card { padding: 15px; border-radius: 12px; }
        .staff-photo { width: 100px; height: 100px; }
        .staff-name { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="bg-img" aria-hidden="true"></div>

  <!-- Barre de navigation fixe (Adaptation pour la nouvelle page) -->
  <header class="header">
    <div class="nav-content">
        <nav class="nav-links">
            <a href="https://1creepertv.github.io" class="nav-link">Accueil</a>
            <a href="https://1creepertv.github.io/tutoriels" class="nav-link">Tutoriels</a>
            <a href="https://1creepertv.github.io/partenaires" class="nav-link">Partenaires</a>

        </nav>

  </header>

  <main>
    <section class="container">
      <div class="section-glass" style="margin-top: 50px;">
        <h2 class="section-title">Notre √âquipe</h2>
        <p style="text-align: center; max-width: 800px; margin: 0 auto 30px; font-size: 1.1rem; color: var(--muted);">
            D√©couvrez les membres d√©vou√©s du staff qui veillent sur la communaut√© CreeperTV sur Discord et vous aident dans toutes vos requ√™tes de modding !
        </p>

        <!-- GRILLE DU STAFF -->
        <div id="staffGrid" class="staff-grid">
            <!-- Les cartes des membres du staff seront g√©n√©r√©es ici par JavaScript -->
        </div>

      </div>
    </section>
  </main>

  <footer class="container">
    <div class="footer-section">
        ¬© CreeperTV ‚Äî Made with üî• in France.
    </div>
  </footer>

  <!-- Audio de fond (Copie du style existant) -->
  <audio id="bgAudio" loop>
    <source src="https://github.com/1CreeperTV/1creepertv.github.io/raw/refs/heads/main/Images/06.%20Purchase%20Software%20(3DS).mp3" type="audio/mpeg">
  </audio>

  <script>
    // --- Donn√©es du Staff ---
    const staffData = [
        // CR√âATEUR
        { name: "CreeperTV üëë", role: "Cr√©ateur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/creepertvii.png?raw=true" },
        
        // ADMINISTRATEURS
        { name: "Abdelali221", role: "Administrateur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/abdelali221.png?raw=true" },
        { name: "Piggreen", role: "Administrateur", secondaryRole: "Helpeur", // R√¥le secondaire Helpeur
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/piggreen.png?raw=true" },
        { name: "Katsu", role: "Administrateur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/katsu.png?raw=true" },
        { name: "YTK", role: "Administrateur", secondaryRole: "Helpeur", // R√¥le secondaire Helpeur
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/ytk.gif?raw=true" },

        // MOD√âRATEURS
        { name: "Possemelius", role: "Mod√©rateur", secondaryRole: "Helpeur", // R√¥le secondaire Helpeur
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/possemelius.png?raw=true" },
        { name: "Kader Channel", role: "Mod√©rateur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/kaderchannel.png?raw=true" },
        { name: "MOMO", role: "Mod√©rateur", secondaryRole: "Helpeur", 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/momo.png?raw=true" },

        // HELPEURS
        { name: "Benjamin", role: "Helpeur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/benjamincm.gif?raw=true" },
        { name: "Hamza", role: "Helpeur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/hamza.png?raw=true" },
        { name: "Toto14Gamer", role: "Helpeur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/toto14gamer.png?raw=true" },
        { name: "Dolard128", role: "Helpeur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/dolard128.png?raw=true" },
        { name: "Skyzen", role: "Helpeur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/skyzen.png?raw=true" },
        
        // Adhene38 est d√©sormais Helpeur
        { name: "Adhene38", role: "Helpeur", secondaryRole: null, 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/adhene38.png?raw=true" },
        
        // NOUVEAU MEMBRE AJOUT√â (pour le fun !)
        // R√¥le principal mis √† null et r√¥le secondaire utilis√© pour le texte.
        { name: "LoupBlank", role: null, secondaryRole: "Car c'est un bg mdr", 
          image: "https://github.com/1CreeperTV/1creepertv.github.io/blob/main/Images/Staff/loupblank.png?raw=true",
          customRole: "Fun" /* R√¥le personnalis√© pour la couleur */ }
    ];

    // Fonction pour normaliser le r√¥le pour la classe CSS 
    function getCssRole(member) {
        // Utiliser le r√¥le principal ou le r√¥le personnalis√© (Fun)
        const role = member.customRole || member.role;
        if (!role) return '';
        const mainRole = role.split(/[&,]/)[0].trim();
        return mainRole.replace(/\s/g, ''); // Enl√®ve les espaces
    }
    
    // Fonction pour g√©n√©rer le HTML d'une carte de membre du staff
    function createStaffCard(member) {
        const cssClass = getCssRole(member);
        
        // D√©termine la couleur d'accentuation pour le r√¥le (utilise customRole si pr√©sent)
        let roleColor = 'var(--accent-2)'; // Par d√©faut: Jaune doux
        if (member.customRole === 'Fun') roleColor = 'var(--role-fun)';
        else if (member.role && member.role.includes('Cr√©ateur')) roleColor = 'var(--role-creator)';
        else if (member.role && member.role.includes('Administrateur')) roleColor = 'var(--role-admin)';
        else if (member.role && member.role.includes('Mod√©rateur')) roleColor = 'var(--role-mod)';
        else if (member.role && member.role.includes('Helpeur')) roleColor = 'var(--role-helper)';
        // Sinon, si le r√¥le principal est null, on utilise la couleur pour le r√¥le secondaire
        else if (!member.role && member.secondaryRole) roleColor = 'var(--role-fun)';


        // Affiche le r√¥le principal seulement s'il existe
        const primaryRoleHtml = member.role 
            ? `<p class="staff-role" style="color: ${roleColor};">${member.role}</p>` 
            : ''; 

        // R√¥le secondaire. Si pas de r√¥le principal, il prend le style Fun (gris)
        const secondaryRoleHtml = member.secondaryRole 
            ? `<p class="staff-secondary-role">${member.secondaryRole}</p>` 
            : '';

        // J'utilise le style pour le r√¥le pour s'assurer que si un membre a plusieurs r√¥les, 
        // c'est le r√¥le principal (le premier) qui donne le style de la carte.
        const cardHtml = `
            <div class="staff-member-card role-${cssClass}">
                <img src="${member.image}" alt="Photo de ${member.name}" class="staff-photo">
                <h3 class="staff-name">${member.name}</h3>
                ${primaryRoleHtml}
                ${secondaryRoleHtml}
            </div>
        `;
        return cardHtml;
    }

    // Fonction de rendu principal
    function renderStaff() {
        const gridContainer = document.getElementById('staffGrid');
        gridContainer.innerHTML = ''; 

        // Ordre des Rangs : Cr√©ateur > Administrateur > Mod√©rateur > Helpeur > Fun
        const rankOrder = ["Cr√©ateur", "Administrateur", "Mod√©rateur", "Helpeur", "Fun"];
        
        // Fonction de tri personnalis√©e
        staffData.sort((a, b) => {
            // D√©termine le r√¥le √† utiliser pour le classement (customRole > role)
            const roleA = a.customRole || a.role;
            const roleB = b.customRole || b.role;
            
            // On trouve l'index du r√¥le dans l'ordre de priorit√©
            const indexA = roleA ? rankOrder.indexOf(roleA.split(/[&,]/)[0].trim()) : rankOrder.length;
            const indexB = roleB ? rankOrder.indexOf(roleB.split(/[&,]/)[0].trim()) : rankOrder.length;
            
            // Tri par rang
            if (indexA !== indexB) {
                // Si l'un des r√¥les n'est pas dans la liste (index -1), il va √† la fin.
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            }
            // Tri alphab√©tique si les rangs sont √©gaux
            return a.name.localeCompare(b.name);
        });

        gridContainer.innerHTML = staffData.map(createStaffCard).join('');
    }

    document.addEventListener('DOMContentLoaded', renderStaff);

    // --- Gestion de l'audio ---
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('playPause');
    
    // Initialis√© √† false pour s'assurer que l'√©tat initial est "non en cours de lecture"
    let playing = false;

    function toggleAudio() {
        if (!playing) {
            audio.volume = 0.28;
            audio.play().then(() => {
                btn.textContent = 'üîä Lecture'; 
                btn.classList.add('playing');
                playing = true;
            }).catch(error => {
                console.warn("La lecture audio a √©t√© bloqu√©e:", error);
                btn.textContent = 'üîá Erreur'; 
                btn.classList.remove('playing');
                playing = false;
            });
        } else {
            audio.pause();
            btn.textContent = 'üîà Jouer'; 
            btn.classList.remove('playing');
            playing = false;
        }
    }

    btn.addEventListener('click', toggleAudio);
    
    audio.addEventListener('pause', () => {
        // Met √† jour l'√©tat et le bouton si l'audio est mis en pause par un √©v√©nement ext√©rieur
        if (playing) { 
            btn.textContent = 'üîà Jouer'; 
            btn.classList.remove('playing');
            playing = false;
        }
    });

    // Ajout√© pour s'assurer que si l'audio se lance par miracle (clic utilisateur initial), le bouton se met √† jour.
    audio.addEventListener('play', () => {
        if (!playing) { 
            btn.textContent = 'üîä Lecture'; 
            btn.classList.add('playing');
            playing = true;
        }
    });
    
    // S'assurer que le bouton est dans son √©tat initial correct au chargement du DOM (avant l'√©v√©nement 'load')
    document.addEventListener('DOMContentLoaded', () => {
        btn.textContent = 'üîà Jouer'; 
        btn.classList.remove('playing');
        playing = false;
    });
  </script>
</body>
