<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreeperTV</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/CreeperT%C3%A9l%C3%A9vision.png" type="image/png">

  <!-- Open Graph meta tags for Discord embeds -->
  <meta property="og:title" content="CreeperTV's website">
  <meta property="og:description" content="Welcome to CreeperTV's useless website!">
  <meta property="og:image" content="https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/CreeperT%C3%A9l%C3%A9vision.png">
  <meta property="og:url" content="https://1creepertv.github.io/">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Image de fond sombre + floue */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/background.jpg") no-repeat center center/cover;
      opacity: 0.5;
      filter: blur(5px);
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      display: none; /* masqué tant que l'overlay est visible */
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
    }

    a {
      color: #00afff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .audio-player {
      margin-top: 20px;
    }

    /* Overlay d’accueil */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    Click to enter
  </div>

  <!-- Contenu principal -->
  <div class="container">
    <img src="https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/CreeperT%C3%A9l%C3%A9vision.png" alt="Logo CreeperTV" class="logo">

    <h1>Welcome to CreeperTV's useless website!</h1>
    <p>
      french content creator who loves playstation & nintendo (especially homebrew)
    </p>
    <p>
      • <a href="https://guns.lol/1creepertv">My guns.lol</a>
    </p>
    <p>
      • <a href="https://www.youtube.com/@CreeperTV_">My YouTube channel</a>
    </p>
    <p>
      • <a href="https://discord.gg/AQ7w57CKk8">My Discord server</a>
    </p>
    <iframe src="https://discord.com/widget?id=1409245512904872141&theme=dark" width="250" height="325" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    
    <!-- Lecteur audio (caché par défaut, autoplay au clic) -->
    <div class="audio-player">
      <audio id="bg-music" loop>
        <source src="https://github.com/1CreeperTV/1creepertv.github.io/raw/refs/heads/main/Images/06%20Concierge.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const container = document.querySelector(".container");
    const audio = document.getElementById("bg-music");

    overlay.addEventListener("click", () => {
      overlay.classList.add("hidden"); // masque overlay
      container.style.display = "block"; // affiche contenu
      audio.volume = 0.3;
      audio.play().catch(()=>{}); // démarre musique
    });
  </script>
</body>
</html>
