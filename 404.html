<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page introuvable</title>
  <link rel="icon" href="https://raw.githubusercontent.com/1creepertv/1creepertv.github.io/refs/heads/main/Fichiers/Mii%20%26%20Backgrounds/Mii.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#08060a;
      --accent:#ff8a00;
      --accent-2:#ffd66b;
      --muted:#cfcfd6;
      --light-text:#fff;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:'Inter', system-ui, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      background: radial-gradient(1800px 900px at 10% 10%, rgba(255,138,0,0.1), transparent),
                  radial-gradient(1500px 700px at 90% 60%, rgba(255,214,107,0.06), transparent),
                  var(--bg);
      color:var(--muted);
      min-height:100vh;
      min-height:100svh;
    }
    .bg-img{
      position:fixed;inset:0;z-index:-2;
      background-image:url('https://raw.githubusercontent.com/1creepertv/1creepertv.github.io/refs/heads/main/Fichiers/Mii%20%26%20Backgrounds/background2.png');
      background-size:cover;background-position:center;opacity:0.14;filter:none;
    }
    .header{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      padding:15px 20px;
      z-index:10;
      backdrop-filter:none;
      background:rgba(8, 6, 10, 0.7);
      border-bottom:1px solid rgba(255, 255, 255, 0.05);
      display:flex;
      justify-content:center;
    }
    .nav-content{
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1200px;
      width:100%;
    }
    .nav-home{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      flex-shrink:0;
    }
    .nav-home img{
      width:34px;
      height:34px;
      border-radius:10px;
      border:2px solid rgba(255, 138, 0, 0.55);
      box-shadow:0 4px 16px rgba(0,0,0,0.45);
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }
    .nav-home:hover img{
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(0,0,0,0.55);
    }
    .nav-links{
      display:flex;
      gap:30px;
      align-items:center;
      justify-content:flex-start;
    }
    .nav-link{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      padding:5px 0;
      transition:color 0.2s, border-bottom 0.2s;
      border-bottom:2px solid transparent;
    }
    .nav-link:hover{
      color:var(--accent-2);
      border-bottom:2px solid var(--accent);
    }
    .nav-link.active{
      color:var(--accent);
      border-bottom:2px solid var(--accent);
    }
    .toggle{
      color:#fff;
      cursor:pointer;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.05);
      transition:background 0.2s;
      font-weight:600;
      font-size:14px;
    }
    .toggle:hover{background:rgba(255,255,255,0.1)}
    .toggle.playing{background:var(--accent); color:#1b0b00; font-weight:700; border:none;}
    .container{
      width:100%;
      max-width:1200px;
      margin:0 auto;
      padding:30px 20px;
      padding-top:calc(var(--header-offset, 88px) + 30px);
    }
    .section-glass{
      padding:32px;
      border-radius:24px;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
      text-align:center;
    }
    .code-404{
      margin:0;
      font-family:'Montserrat', sans-serif;
      font-size:clamp(3rem, 12vw, 7rem);
      color:var(--accent);
      line-height:1;
      text-shadow:0 0 16px rgba(255,138,0,0.35);
    }
    .title{
      margin:12px 0 0;
      color:var(--light-text);
      font-size:clamp(1.4rem, 4vw, 2rem);
      font-weight:800;
    }
    .subtitle{
      margin:14px auto 0;
      max-width:760px;
      line-height:1.6;
      font-size:1rem;
    }
    .url-box{
      margin:16px auto 0;
      max-width:780px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:10px 12px;
      color:var(--accent-2);
      font-weight:600;
      word-break:break-all;
    }
    .actions{
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:12px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      border-radius:12px;
      padding:12px 14px;
      font-weight:800;
      border:none;
      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      cursor:pointer;
      font-size:15px;
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 14px 32px rgba(0,0,0,.5);filter:brightness(1.04)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#1b0b00}
    .btn.secondary{
      background:rgba(255,255,255,0.04);
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.1);
    }
    .footer-section{
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:13px;
      color:rgba(255,255,255,0.45);
      padding:20px 0 10px;
      text-align:center;
    }
    @media (max-width:700px){
      .header{padding:8px 10px}
      .nav-content{
        display:grid;
        grid-template-columns:auto 1fr auto;
        gap:8px;
        align-items:center;
      }
      .nav-home img{width:28px;height:28px;border-radius:8px}
      .nav-links{
        min-width:0;
        gap:10px;
        flex-wrap:nowrap;
        overflow-x:auto;
        justify-content:flex-start;
        scrollbar-width:none;
      }
      .nav-links::-webkit-scrollbar{display:none}
      .nav-link{font-size:13px;white-space:nowrap}
      .toggle{padding:5px 8px;font-size:12px}
    }
  </style>
</head>
<body>
  <div class="bg-img" aria-hidden="true"></div>

  <div id="site-header"></div>
  <script src="./assets/js/site-partials.js"></script>
  <script>
    window.CreeperPartials.renderHeader({ targetId: 'site-header', active: '' });
  </script>

  <main class="container">
    <section class="section-glass">
      <h1 class="code-404">404</h1>
      <h2 class="title">Page introuvable</h2>
      <p class="subtitle">La page que tu cherches n'existe pas ou a &eacute;t&eacute; d&eacute;plac&eacute;e.</p>
      <div class="url-box" id="missingUrl">URL: inconnue</div>

      <div class="actions">
        <a class="btn primary" href="https://1creepertv.github.io">Accueil</a>
        <button type="button" class="btn secondary" id="goBack">Retour arri&egrave;re</button>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script>
    window.CreeperPartials.renderFooter({ targetId: 'site-footer' });
  </script>

  <script>
  (function () {
    const root = document.documentElement;
    const header = document.querySelector('.header');
    if (!header) return;
    const syncHeaderOffset = () => {
      root.style.setProperty('--header-offset', `${header.offsetHeight + 8}px`);
    };
    syncHeaderOffset();
    window.addEventListener('resize', syncHeaderOffset);
    window.addEventListener('orientationchange', syncHeaderOffset);
    window.addEventListener('load', syncHeaderOffset);
  })();
  </script>
  <script>
  (function () {
    const missingUrl = document.getElementById('missingUrl');
    if (missingUrl) missingUrl.textContent = `URL: ${window.location.href}`;
    const backBtn = document.getElementById('goBack');
    if (!backBtn) return;
    backBtn.addEventListener('click', () => {
      if (window.history.length > 1) window.history.back();
      else window.location.href = 'https://1creepertv.github.io';
    });
  })();
  </script>
</body>
</html>
