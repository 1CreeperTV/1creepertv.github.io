<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreeperTV</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/CreeperT%C3%A9l%C3%A9vision.png" type="image/png">

  <!-- Open Graph meta tags for Discord embeds -->
  <meta property="og:title" content="CreeperTV's website">
  <meta property="og:description" content="Welcome to CreeperTV's useless website!">
  <meta property="og:image" content="https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/CreeperT%C3%A9l%C3%A9vision.png">
  <meta property="og:url" content="https://1creepertv.github.io/">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Image de fond sombre + floue */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/background.jpg") no-repeat center center/cover;
      opacity: 0.5; /* 50% d’opacité */
      filter: blur(5px); /* flou */
      z-index: -1; /* en arrière-plan */
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4); /* petit voile noir derrière le texte pour lisibilité */
      border-radius: 10px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
    }

    a {
      color: #00afff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .audio-player {
      margin-top: 20px;
    }

    /* Bouton pour activer le son si le navigateur bloque l'unmute automatique */
    .sound-btn {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: none;
    }
    .sound-btn.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/1CreeperTV/1creepertv.github.io/refs/heads/main/Images/CreeperT%C3%A9l%C3%A9vision.png" alt="Logo CreeperTV" class="logo">

    <h1>Welcome to CreeperTV's useless website!</h1>
    <p>
     french content creator who loves playstation & nintendo (especially homebrew)
    </p>
    <p>
      • <a href="https://guns.lol/1creepertv">My guns.lol</a>
    </p>
    <p>
      • <a href="https://www.youtube.com/@CreeperTV_">My YouTube channel</a>
    </p>
    <p>
      • <a href="https://discord.gg/AQ7w57CKk8">My Discord server</a>
    </p>
    <iframe src="https://discord.com/widget?id=1409245512904872141&theme=dark" width="250" height="325" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    
    <!-- Lecteur audio : autoplay muted + loop + playsinline pour mobile -->
    <div class="audio-player">
      <audio id="bg-music" controls autoplay muted loop playsinline>
        <source src="https://github.com/1CreeperTV/1creepertv.github.io/raw/refs/heads/main/Images/06%20Concierge.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Bouton visible uniquement si l'unmute automatique est bloqué -->
  <button id="enable-sound" class="sound-btn" aria-hidden="true">Enable sound</button>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("enable-sound");

    // volume souhaité
    audio.volume = 0.3; // 30%

    // Essaie de jouer (muted d'abord pour contourner les blocages)
    function tryAutoplayAndUnmute() {
      // commence en muted pour autoriser autoplay
      audio.muted = true;
      const p = audio.play();
      if (p !== undefined) {
        p.then(() => {
          // autoplay démarré muet. On tente d'enlever le muted.
          // Note : certains navigateurs refuseront la désactivation du muted sans interaction.
          setTimeout(() => {
            try {
              audio.muted = false;
              audio.volume = 0.3;
              // si toujours muet ou en pause, affiche le bouton
              if (audio.muted || audio.paused) {
                showEnableButton();
              } else {
                hideEnableButton();
              }
            } catch (e) {
              showEnableButton();
            }
          }, 400); // petit délai avant tentative d'unmute
        }).catch((err) => {
          // l'autoplay a été refusé -> afficher le bouton pour forcer via interaction
          showEnableButton();
        });
      } else {
        // aucun play promise retourné, on montre le bouton par sécurité
        showEnableButton();
      }
    }

    function showEnableButton() {
      btn.classList.add("show");
      btn.setAttribute("aria-hidden", "false");
    }

    function hideEnableButton() {
      btn.classList.remove("show");
      btn.setAttribute("aria-hidden", "true");
    }

    // Clic sur le bouton : unmute et play (garanti par l'interaction utilisateur)
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.volume = 0.3;
      audio.play().catch(()=>{});
      hideEnableButton();
    });

    // Si l'utilisateur interagit n'importe où (click / touche / clavier), réessaye d'unmute
    ["click","keydown","touchstart"].forEach(evt => {
      window.addEventListener(evt, () => {
        if (audio.muted) {
          audio.muted = false;
          audio.volume = 0.3;
        }
        if (audio.paused) audio.play().catch(()=>{});
        hideEnableButton();
      }, { once: true });
    });

    // Lancer la tentative au chargement
    document.addEventListener("DOMContentLoaded", tryAutoplayAndUnmute);
  </script>
</body>
</html>
