    function createVideoCard(video) {
        const thumbnailUrl = `https://img.youtube.com/vi/${video.videoId}/mqdefault.jpg`;
        const videoUrl = `https://www.youtube.com/watch?v=${video.videoId}`;

        return `
            <a href="${videoUrl}" target="_blank" class="video-card">
                <img src="${thumbnailUrl}" alt="Miniature pour ${video.title}" class="video-thumbnail" onerror="this.style.display='none';">
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-meta">${video.channel}</p>
                </div>
            </a>
        `;
    }

    function translateCategory(category) {
        const translations = {
            "Wii": "Tutoriels Wii",
            "Wii U": "Tutoriels Wii U",
            "3DS": "Tutoriels 3DS",
            "PS3": "Tutoriels PS3",
            "Autres": "Autres Tutoriels"
        };
        return translations[category] || category;
    }

    function renderTutorials() {
        const gridContainer = document.getElementById('tutorialGrid');
        gridContainer.innerHTML = ''; 

        const categorizedData = tutorialsData.reduce((acc, video) => {
            const category = video.category || "Autres"; 
            if (!acc[category]) acc[category] = [];
            acc[category].push(video);
            return acc;
        }, {});

        const categoryOrder = ["Wii", "Wii U", "3DS", "PS3", "Autres"];

        categoryOrder.forEach(category => {
            const videos = categorizedData[category];
            if (videos && videos.length > 0) {
                const titleEl = document.createElement('h3');
                titleEl.className = 'category-title';
                titleEl.textContent = translateCategory(category); 
                gridContainer.appendChild(titleEl);

                const catGrid = document.createElement('div');
                catGrid.className = 'category-grid'; 
                
                videos.sort((a, b) => {
                    const parseDate = (d) => {
                        const parts = d.split('-');
                        const [day, month, year] = parts[0].split('/');
                        const weight = parts.length > 1 ? parts[1].charCodeAt(0) : 65;
                        return new Date(`${year}-${month}-${day}`).getTime() + weight;
                    };
                    return parseDate(a.date) - parseDate(b.date); 
                });
                
                catGrid.innerHTML = videos.map(createVideoCard).join('');
                gridContainer.appendChild(catGrid);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', renderTutorials);

    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('playPause');
    let playing = false;

    function toggleAudio() {
        if (!playing) {

            });
        } else {
            audio.pause();
            btn.textContent = '🔈 Jouer'; 
            btn.classList.remove('playing');
            playing = false;
        }
    }

    btn.addEventListener('click', toggleAudio);
    audio.addEventListener('pause', () => {
        if (playing) { 
            btn.textContent = '🔈 Jouer'; 
            btn.classList.remove('playing');
            playing = false;

    });

    window.addEventListener('load', () => {
        if (audio.paused) {

            btn.classList.remove('playing');
        } else {
            btn.textContent = '🔊 Lecture';
            btn.classList.add('playing');
            playing = true; 
        }
    });

})();

  };

  topBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  window.addEventListener('scroll', syncBtn, { passive: true });
  window.addEventListener('load', syncBtn);
  syncBtn();
})();
</script>
</body>
